<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app-wrapper">
        <div id="root">
            <div id="chat-list-col">
                <div class="ui-bar" id="chat-list-options">
                    <div id="user-thumb">
                        <div class="thumbnail">
                            <img src="img/avatar_io.jpg" alt="">
                        </div>
                        <div id="user-name">
                            Sofia
                        </div>
                    </div>
                    <div class="top-buttons">
                        <div class="icon">
                            <i class="fas fa-circle-notch"></i>
                        </div>
                        <div class="icon">
                            <i class="fas fa-comment-alt"></i>
                        </div>
                        <div class="icon">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div id="notification-cta" >
                    <div class="thumbnail">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div id="cta-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p><a href="#">Attiva notifiche desktop</a></p>
                    </div>
                </div>
                <div id="chat-filter">filtro</div>
                <div id="chat-list">lista</div>
            </div>
            <div id="chat-col">
                <div class="ui-bar" id="chat-options">bar</div>
                <div id="chat">chat view</div>
                <div class="ui-bar" id="input-bar">input</div>
            </div>
       </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
