<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app-wrapper">
        <div id="root">
            <div id="chat-list-col">
                <div class="ui-bar" id="chat-list-options">
                    <div class="user-thumb">
                        <div class="thumbnail">
                            <img src="img/avatar_io.jpg" alt="">
                        </div>
                        <div class="user-name">
                            Sofia
                        </div>
                    </div>
                    <div class="top-buttons">
                        <div class="icon">
                            <i class="fas fa-circle-notch"></i>
                        </div>
                        <div class="icon">
                            <i class="fas fa-comment-alt"></i>
                        </div>
                        <div class="icon">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div id="notification-cta" >
                    <div class="thumbnail">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div id="cta-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p><a href="#">Attiva notifiche desktop</a></p>
                    </div>
                </div>
                <div id="chat-filter">
                    <div class="search-btn">
                        <div class="icon">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <input type="text" id="filter-input" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div id="chat-list">
                    <div class="chat-li">
                        <div class="thumbnail">
                            <img src="img/avatar_1.jpg" alt="Michele">
                        </div>
                        <div class="chat-li-text">
                            <div class="chat-li-heading">
                                <div class="chat-li-name">Michele</div>
                                <div class="chat-li-time">20/03/2020 12:00:00</div>
                            </div>
                            <div class="chat-li-lastmess">MMMMMMMMMMMMMMMMMMMMMMMMMMMMMM...</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CHAT COLUMN (right) -->
            <div id="chat-col">
                <div class="ui-bar" id="chat-options">
                    <div class="user-thumb">
                        <div class="thumbnail">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="user-name">
                            Michele
                            <div class="user-last-seen">
                                Ultimo accesso oggi alle 12:00
                            </div>
                        </div>
                    </div>
                    <div class="top-buttons">
                        <div class="icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="icon">
                            <i class="fas fa-paperclip"></i>
                        </div>
                        <div class="icon">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div id="chat">chat view</div>
                <div class="ui-bar" id="input-bar">
                    <div class="input-buttons">
                        <div class="icon">
                            <i class="far fa-smile"></i>
                        </div>
                    </div>
                    <input type="text" id="chat-input" placeholder="Scrivi un messaggio">
                    <div class="input-buttons">
                        <div class="icon">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
